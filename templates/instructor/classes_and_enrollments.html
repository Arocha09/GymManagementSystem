<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Classes</h1>

    {% for class in classes %}
        <div class="card">
            <div class="card-header">
                <h3>{{ class.class_name }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Start:</strong> {{ class.start_time }}</p>
                <p><strong>End:</strong> {{ class.end_time }}</p>
                <a href="{{ url_for('view_enrollments', class_id=class.class_id) }}" class="btn btn-primary">View Enrollments</a>
            </div>
        </div>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('instructor_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
