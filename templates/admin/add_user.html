{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add New Member</h2>
  <form method="POST">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" name="role" required>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" name="phone" required>
    </div>
    <div class="form-group">
      <label>Street</label>
      <input class="form-control" name="st_name" required>
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" name="city" required>
    </div>
    <div class="form-group">
      <label>State</label>
      <input class="form-control" name="state" required>
    </div>
    <div class="form-group">
      <label>Zip Code</label>
      <input class="form-control" name="zip" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" name="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>

    <button class="btn btn-success">Add Member</button>
    <a href="{{ url_for('manage_members') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
