{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Gym</h2>
  <form method="POST">

    <!-- Address Section -->
    <h4>Address</h4>
    <div class="form-group">
      <label for="st_name">Street Name</label>
      <input id="st_name" name="st_name" class="form-control"
             value="{{ address.st_name }}" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" name="city" class="form-control"
             value="{{ address.city }}" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input id="state" name="state" class="form-control"
             value="{{ address.state }}" required>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input id="zip" name="zip" class="form-control"
             value="{{ address.zip }}" required>
    </div>

    <hr>

    <!-- Gym Details -->
    <h4>Gym Details</h4>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control"
             value="{{ gym.gymname }}" required>
    </div>
    <div class="form-group">
      <label for="open_time">Open Time</label>
      <select id="open_time" name="open_time" class="form-control" required>
        {% for val, label in time_options %}
        <option value="{{ val }}"
          {% if val == gym.gymopen %}selected{% endif %}>
          {{ label }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="close_time">Close Time</label>
      <select id="close_time" name="close_time" class="form-control" required>
        {% for val, label in time_options %}
        <option value="{{ val }}"
          {% if val == gym.gymclose %}selected{% endif %}>
          {{ label }}
        </option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('manage_gyms') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
