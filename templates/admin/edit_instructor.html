{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Instructor</h2>
  <form method="POST">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" name="phone" value="{{ user.phone }}" required>
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('manage_instructors') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
