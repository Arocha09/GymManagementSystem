{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1>Manage Gyms</h1>
        <p>Oversee gym branches, locations, and status.</p>
    </div>

    <div class="mb-3 text-right">
        <a href="{{ url_for('add_gym') }}" class="btn btn-success">Add New Gym</a>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Gym ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for gym in gyms %}
            <tr>
                <td>{{ gym.id }}</td>
                <td>{{ gym.name }}</td>
                <td>{{ gym.location }}</td>
                <td>{{ gym.status }}</td>
                <td>
                    <a href="{{ url_for('edit_gym', gym_id=gym.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_gym', gym_id=gym.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
