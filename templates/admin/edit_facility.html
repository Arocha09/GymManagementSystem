{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Facility</h2>
  <form method="POST">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name"
             value="{{ facility.name }}" required>
    </div>
    <div class="form-group">
      <label>Open Time</label>
      <select class="form-control" name="open_time" required>
        {% for time_24, time_12 in time_options %}
        <option value="{{ time_24 }}" {% if time_24 == facility.open %}selected{% endif %}>{{ time_12 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Close Time</label>
      <select class="form-control" name="close_time" required>
        {% for time_24, time_12 in time_options %}
        <option value="{{ time_24 }}" {% if time_24 == facility.close %}selected{% endif %}>{{ time_12 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Gym ID</label>
      <input class="form-control" name="gym_id" type="number"
             value="{{ facility.gym_id }}" required>
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('manage_facilities') }}"
       class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
