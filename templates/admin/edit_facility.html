{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Facility</h2>
  <form method="POST">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name"
             value="{{ facility.name }}" required>
    </div>
    <div class="form-group">
      <label>Open Time</label>
      <input class="form-control" name="open_time"
             value="{{ facility.open }}" required>
    </div>
    <div class="form-group">
      <label>Close Time</label>
      <input class="form-control" name="close_time"
             value="{{ facility.close }}" required>
    </div>
    <div class="form-group">
      <label>Gym ID</label>
      <input class="form-control" name="gym_id" type="number"
             value="{{ facility.gym_id }}" required>
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('manage_facilities') }}"
       class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
